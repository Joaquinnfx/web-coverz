    <main class="contenedor">
        <div class="login-signin">
        <form class="login-form">
            <h2>Iniciar sesión</h2>
            <br>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" class="login-button" onclick="loguear()">Iniciar sesión</button>
        </form>
        <form class="signin-form"> 
            <h2>Registrarse</h2>
            <br>
            <label for="new-username">Nuevo Usuario:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <button type="button" class="login-button">Registrarse</button>
        </form>
        </div>
